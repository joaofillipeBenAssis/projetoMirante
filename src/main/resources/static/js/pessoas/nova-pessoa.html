<div class="margin-page">

    <div class="col-lg-6">

        <h4>CADASTRAR OPERADORES</h4>
        <hr/>
            
        <div class="panel panel-default">

            <div class="panel-body borda">

                <form role="form" ng-submit="salvarPessoa(pessoa)">
                    
                    <label>Nome:</label>
                    <input ng-model="pessoa.nome" type="text" name="nome" required="true" class="form-control">

                    <label>Tipo:</label>
                    <select ng-model="pessoa.tipoPessoa"  name="tipoPessoa" id="tipoPessoa"  required="true" class="form-control title-15">
                        <option ng-repeat="tp in tiposPessoa">{{tp}}</option>
                    </select>
                    
                    <label>Documento:</label>
                    <input ng-model="pessoa.documento" type="text" name="documento" required="true" class="form-control">

                    <label>Data de Nascimento:</label>
                    <input ng-model="pessoa.dataNascimento" type="date" name="dataNascimento" required="true" class="form-control">

                    

                    <br>

                    <div class="btn-s text-center">
                        <input type="submit" value="SALVAR" class="btn btn-primary">
                    </div>
                                   
                </form>

            </div>

        </div>
        
    </div>

    <div ng-show="mostrarCadastrado" class="col-lg-6">

        <h4>PESSOA CADASTRADA</h4>
        <hr/>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Documento</th>
                <th scope="col">Tipo</th>
                <th scope="col">Data de Nascimento</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>{{cadastro.nome}}</th>
                <td>{{cadastro.documento}}</td>
                <td>{{cadastro.tipoPessoa}}</td>
                <td>{{cadastro.dataNascimento | date:'dd/MM/yyyy'}}</td>
              </tr>
            </tbody>
          </table>   

        <div class="text-center bold-17">
            <p>{{cadastrado.nome}}</p>
            <p>{{cadastrado.perfil}}</p>
        </div>

    </div>


</div>
